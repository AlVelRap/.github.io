    <div class="videoContainer">
        <video poster="./captura.png" id="myvideo">
            <source src="movie_clip.mp4" type="video/mp4">
            <source src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.webm"

            <track src="movie_clip2.en.vtt" label="English captions" kind="captions" srclang="en" default>

            <p>El navegador no acepta la reproduccion del formato de video</p>
        </video>

    <div class="container">
        <div class="botonera">
            <button onclick="rewindVideo()">
                <span class="material-symbols-rounded">
                    fast_rewind
                </span>
            </button>
            <button onclick="playVideo()">
                <span class="material-symbols-rounded">
                    play_arrow

            <button onclick="pauseVideo()">
                <span class="material-symbols-rounded">

            <button onclick="forwardVideo()">

</body>

<script>
    theVideo = document.querySelector("#myvideo");

    function playVideo() {
        theVideo.play();
    }

    function pauseVideo() {
        theVideo.pause();
    }

    function stopVideo() {
        theVideo.currentTime = 0;
        theVideo.pause();
    }

    function rewindVideo() {
        theVideo.currentTime = theVideo.currentTime - 5;
    }

    function forwardVideo() {
        theVideo.currentTime = theVideo.currentTime + 5;
    }
